function caesar(){
t=document.d1.t1.value
res=""
for(i=0;i<t.length;i++){
c=t[i]
code=c.charCodeAt(0)
if((code<=85 || (code<=117 && code>=97)) && c!=" "){
encode=code+5
res+=(String.fromCharCode(encode))
}
else if(c==" ")
{res+=" "
}
else{encode=(code+5)-26
res+=(String.fromCharCode(encode))
}
}
document.d1.t2.value=res

}
