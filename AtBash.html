function atbash(){
txt=document.f1.t1.value
if(parseInt(txt)==true){
alert("Invalid value")}
txt=txt.toUpperCase()
var res=""
reftable=[ "Z","Y","X","W","V", "U",  "T",  "S",  "R",  "Q", "P", "O",  "N", "M", "L","K","J", "I", "H", "G", "F",  "E", "D",  "C", "B", "A"] 
for(i=0 ; i < (txt.length) ; i++){
    letter=txt[i]
    code=letter.charCodeAt(0)
    if(letter==" "){
              res+=" "
              } 
    else{

        code=code-65
        res+=reftable[code]
        }
                            }
document.f1.t2.value=res
}
